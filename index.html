<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P to SCORM Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #fileInput {
            display: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 15px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-size: 1em;
        }

        .download-btn {
            display: none;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto 0;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            color: #666;
        }

        .info-box li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H5P ‚Üí SCORM</h1>
        <p class="subtitle">Konvertiere H5P-Pakete in SCORM 1.2 f√ºr OLAT</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì¶</div>
            <p class="upload-text">H5P-Datei hier ablegen</p>
            <button class="browse-btn">Oder Datei ausw√§hlen</button>
            <input type="file" id="fileInput" accept=".h5p">
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p class="status-message" id="statusMessage">Verarbeite...</p>
        </div>

        <button class="download-btn" id="downloadBtn">SCORM-Paket herunterladen</button>

        <div class="error" id="errorMessage"></div>

        <div class="info-box">
            <h3>Funktionen:</h3>
            <ul>
                <li>Konvertiert H5P-Inhalte in SCORM 1.2 Format</li>
                <li>Optimiert f√ºr OLAT LMS</li>
                <li>Erstellt vollst√§ndiges imsmanifest.xml</li>
                <li>Integriert H5P-Player direkt</li>
            </ul>
        </div>
    </div>

    <script>
        let convertedBlob = null;

        // Drag & Drop Events
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (convertedBlob) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(convertedBlob);
                a.download = 'scorm_package.zip';
                a.click();
            }
        });

        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.h5p')) {
                showError('Bitte w√§hle eine H5P-Datei aus.');
                return;
            }

            resetUI();
            progressContainer.style.display = 'block';

            try {
                updateProgress(10, 'H5P-Datei wird gelesen...');
                
                const h5pZip = await JSZip.loadAsync(file);
                
                updateProgress(30, 'Analysiere H5P-Struktur...');
                
                // Pr√ºfe ob h5p.json existiert
                if (!h5pZip.files['h5p.json']) {
                    throw new Error('Ung√ºltige H5P-Datei: h5p.json fehlt');
                }

                const h5pJson = JSON.parse(await h5pZip.files['h5p.json'].async('string'));
                
                // Pr√ºfe ob content.json existiert
                if (!h5pZip.files['content/content.json']) {
                    throw new Error('Ung√ºltige H5P-Datei: content.json fehlt');
                }

                const contentJson = JSON.parse(await h5pZip.files['content/content.json'].async('string'));
                
                updateProgress(50, 'Erstelle SCORM-Struktur...');
                
                // Erstelle SCORM-Paket
                const scormZip = new JSZip();
                
                // Erstelle H5P Unterordner und kopiere alle H5P-Inhalte dorthin
                for (let filename in h5pZip.files) {
                    if (!h5pZip.files[filename].dir) {
                        const content = await h5pZip.files[filename].async('arraybuffer');
                        scormZip.file('h5p/' + filename, content);
                    }
                }

                updateProgress(70, 'Generiere SCORM-Manifest...');
                
                // Erstelle imsmanifest.xml
                const manifest = createManifest(h5pJson);
                scormZip.file('imsmanifest.xml', manifest);

                // Erstelle SCORM Wrapper HTML (index.html im Root)
                const wrapperHtml = createScormWrapper(h5pJson, contentJson);
                scormZip.file('index.html', wrapperHtml);

                // Erstelle SCORM API JavaScript
                const scormApi = createScormAPI();
                scormZip.file('scormapi.js', scormApi);

                // Erstelle H5P Integration Script
                const h5pIntegration = createH5PIntegration(h5pJson, contentJson);
                scormZip.file('h5pintegration.js', h5pIntegration);

                updateProgress(90, 'Finalisiere SCORM-Paket...');

                // Generiere ZIP
                convertedBlob = await scormZip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 9 }
                });

                updateProgress(100, 'Konvertierung abgeschlossen!');
                downloadBtn.style.display = 'block';

            } catch (error) {
                showError('Fehler bei der Konvertierung: ' + error.message);
                console.error(error);
            }
        }

        function createManifest(h5pJson) {
            const title = h5pJson.title || 'H5P Content';
            const identifier = 'h5p_scorm_' + Date.now();
            
            return `<?xml version="1.0" encoding="UTF-8"?>
<manifest identifier="${identifier}" version="1.0"
    xmlns="http://www.imsproject.org/xsd/imscp_rootv1p1p2"
    xmlns:adlcp="http://www.adlnet.org/xsd/adlcp_rootv1p2"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.imsproject.org/xsd/imscp_rootv1p1p2 imscp_rootv1p1p2.xsd
                        http://www.imsglobal.org/xsd/imsmd_rootv1p2p1 imsmd_rootv1p2p1.xsd
                        http://www.adlnet.org/xsd/adlcp_rootv1p2 adlcp_rootv1p2.xsd">
    
    <metadata>
        <schema>ADL SCORM</schema>
        <schemaversion>1.2</schemaversion>
    </metadata>
    
    <organizations default="org1">
        <organization identifier="org1">
            <title>${escapeXml(title)}</title>
            <item identifier="item1" identifierref="resource1">
                <title>${escapeXml(title)}</title>
                <adlcp:masteryscore>70</adlcp:masteryscore>
            </item>
        </organization>
    </organizations>
    
    <resources>
        <resource identifier="resource1" type="webcontent" adlcp:scormtype="sco" href="index.html">
            <file href="index.html"/>
            <file href="scormapi.js"/>
            <file href="h5pintegration.js"/>
            <file href="h5p/h5p.json"/>
            <file href="h5p/content/content.json"/>
            ${generateFileList(h5pJson)}
        </resource>
    </resources>
</manifest>`;
        }

        function createScormWrapper(h5pJson, contentJson) {
            const mainLibrary = h5pJson.mainLibrary;
            
            return `<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${escapeHtml(h5pJson.title || 'H5P Content')}</title>
    <script src="scormapi.js"><\/script>
    
    <!-- H5P Core files -->
    <link rel="stylesheet" href="h5p/libraries/H5P.FontAwesome-4.5/h5p-font-awesome.min.css">
    <link rel="stylesheet" href="h5p/libraries/H5P.JoubelUI-1.3/css/joubel-ui.css">
    <link rel="stylesheet" href="h5p/libraries/H5P.Transition-1.0/transition.css">
    <link rel="stylesheet" href="h5p/libraries/H5P.FontIcons-1.0/styles/h5p-font-icons.css">
    
    <script src="h5p/libraries/H5P.jQuery-1.1/js/jquery.js"><\/script>
    <script src="h5p/libraries/H5P.EventDispatcher-1.0/scripts/event-dispatcher.js"><\/script>
    <script src="h5p/libraries/H5P.JoubelUI-1.3/js/joubel-ui.js"><\/script>
    <script src="h5p/libraries/H5P.Transition-1.0/transition.js"><\/script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #fafafa;
        }
        .h5p-container {
            margin: 20px auto;
            max-width: 100%;
        }
        .h5p-iframe-wrapper {
            background: #DDD;
        }
    </style>
</head>
<body>
    <div class="h5p-container">
        <div id="h5p-content" class="h5p-content" data-content-id="1"></div>
    </div>
    
    <script src="h5pintegration.js"><\/script>
    
    <!-- H5P Library files -->
    ${generateLibraryIncludes(h5pJson)}
    
    <script>
        // Initialize SCORM
        window.onload = function() {
            initializeSCORM();
            
            // Initialize H5P
            if (window.H5P && window.H5P.init) {
                H5P.init();
                
                // Listen for H5P completion
                H5P.externalDispatcher.on('xAPI', function(event) {
                    if (event.data.statement) {
                        var statement = event.data.statement;
                        var verb = statement.verb;
                        
                        if (verb && verb.id) {
                            if (verb.id.includes('completed') || verb.id.includes('answered')) {
                                setSCORMComplete();
                                
                                // Check for score
                                if (statement.result && statement.result.score) {
                                    var score = statement.result.score.raw || 0;
                                    var maxScore = statement.result.score.max || 100;
                                    setSCORMScore(score, maxScore);
                                }
                            }
                        }
                    }
                });
            }
        };
        
        window.onbeforeunload = function() {
            terminateSCORM();
        };
    <\/script>
</body>
</html>`;
        }

        function createScormAPI() {
            return `// SCORM 1.2 API Implementation
var scormAPI = null;
var initialized = false;

function findAPI(win) {
    var attempts = 0;
    while ((win.API == null) && (win.parent != null) && (win.parent != win)) {
        attempts++;
        if (attempts > 100) return null;
        win = win.parent;
    }
    return win.API;
}

function getAPI() {
    if (scormAPI == null) {
        scormAPI = findAPI(window);
        if ((scormAPI == null) && (window.opener != null) && (typeof(window.opener) != "undefined")) {
            scormAPI = findAPI(window.opener);
        }
    }
    return scormAPI;
}

function initializeSCORM() {
    var api = getAPI();
    if (api != null) {
        var result = api.LMSInitialize("");
        if (result == "true") {
            initialized = true;
            api.LMSSetValue("cmi.core.lesson_status", "incomplete");
            api.LMSCommit("");
            console.log("SCORM initialized successfully");
        }
    } else {
        console.log("SCORM API not found - running in standalone mode");
    }
}

function setSCORMComplete() {
    var api = getAPI();
    if (api != null && initialized) {
        api.LMSSetValue("cmi.core.lesson_status", "completed");
        api.LMSCommit("");
        console.log("SCORM status set to completed");
    }
}

function setSCORMScore(score, maxScore) {
    var api = getAPI();
    if (api != null && initialized) {
        var scaledScore = Math.round((score / maxScore) * 100);
        api.LMSSetValue("cmi.core.score.raw", score.toString());
        api.LMSSetValue("cmi.core.score.max", maxScore.toString());
        api.LMSSetValue("cmi.core.score.min", "0");
        
        // Set pass/fail based on 70% threshold
        if (scaledScore >= 70) {
            api.LMSSetValue("cmi.core.lesson_status", "passed");
        } else {
            api.LMSSetValue("cmi.core.lesson_status", "failed");
        }
        api.LMSCommit("");
        console.log("SCORM score set: " + score + "/" + maxScore);
    }
}

function terminateSCORM() {
    var api = getAPI();
    if (api != null && initialized) {
        api.LMSFinish("");
        initialized = false;
        console.log("SCORM terminated");
    }
}`;
        }

        function createH5PIntegration(h5pJson, contentJson) {
            return `// H5P Integration
var H5PIntegration = {

    url: 'h5p',
    postUserStatistics: false,
    ajax: {

        contentUserData: false

    },
    contents: {

            exportUrl: false,
            embedCode: false,
            resizeCode: false,
            url: false,
            title: '${escapeHtml(h5pJson.title || 'H5P Content')}',
            contentUserData: false,
            displayOptions: {
                frame: false,
                export: false,
                embed: false,
                copyright: false,
                icon: false
            }
        }
    }
};

// H5P Core
var H5P = H5P || {};

H5P.jQuery = jQuery.noConflict(true);
H5P.instances = [];

// Simplified H5P initialization
H5P.init = function() {
    H5P.jQuery('.h5p-content').each(function() {
        var $element = H5P.jQuery(this);
        var contentId = $element.data('content-id');
        var contentData = H5PIntegration.contents['cid-' + contentId];
        
        if (contentData) {
            var library = contentData.library.split(' ');
            var machineName = library[0];
            var majorVersion = library[1].split('.')[0];
            var minorVersion = library[1].split('.')[1];
            
            // Create instance
            var content = JSON.parse(contentData.jsonContent);
            
            // Initialize the content type
            if (window[machineName]) {
                var instance = new window[machineName](content, contentId);
                instance.attach($element);
                H5P.instances.push(instance);
            }
        }
    });
};`;
        }

        function generateFileList(h5pJson) {
            let fileList = '';
            
            // Core H5P files
            fileList += '<file href="h5p/icon.svg"/>\n            ';
            
            // Add all library files
            if (h5pJson.preloadedDependencies) {
                h5pJson.preloadedDependencies.forEach(dep => {
                    const libFolder = `${dep.machineName}-${dep.majorVersion}.${dep.minorVersion}`;
                    fileList += `<file href="h5p/libraries/${libFolder}/"/>\n            `;
                });
            }
            
            // Content files
            fileList += '<file href="h5p/content/"/>';
            
            return fileList;
        }

        function generateLibraryIncludes(h5pJson) {
            let includes = '';
            
            if (h5pJson.preloadedDependencies) {
                // Sort dependencies to ensure correct loading order
                const sorted = h5pJson.preloadedDependencies.sort((a, b) => {
                    // Load H5P core libraries first
                    if (a.machineName.startsWith('H5P.') && !b.machineName.startsWith('H5P.')) return -1;
                    if (!a.machineName.startsWith('H5P.') && b.machineName.startsWith('H5P.')) return 1;
                    return 0;
                });
                
                sorted.forEach(dep => {
                    const libPath = `h5p/libraries/${dep.machineName}-${dep.majorVersion}.${dep.minorVersion}`;
                    
                    // Add CSS files
                    includes += `    <link rel="stylesheet" href="${libPath}/styles/${dep.machineName.toLowerCase().replace(/\./g, '-')}.css">\n`;
                    
                    // Add JS files
                    includes += `    <script src="${libPath}/scripts/${dep.machineName.toLowerCase().replace(/\./g, '-')}.js"><\/script>\n`;
                });
            }
            
            return includes;
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&#39;';
                    case '"': return '&quot;';
                }
            });
        }

        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            statusMessage.textContent = message;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            progressContainer.style.display = 'none';
        }

        function resetUI() {
            errorMessage.style.display = 'none';
            downloadBtn.style.display = 'none';
            convertedBlob = null;
        }
    </script>
</body>
</html>
