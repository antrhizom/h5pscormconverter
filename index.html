<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P to SCORM Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #fileInput {
            display: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 15px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-size: 1em;
        }

        .download-btn {
            display: none;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto 0;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            color: #666;
        }

        .info-box li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H5P ‚Üí SCORM</h1>
        <p class="subtitle">Konvertiere H5P-Pakete in SCORM 1.2 f√ºr OLAT</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì¶</div>
            <p class="upload-text">H5P-Datei hier ablegen</p>
            <button class="browse-btn">Oder Datei ausw√§hlen</button>
            <input type="file" id="fileInput" accept=".h5p">
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p class="status-message" id="statusMessage">Verarbeite...</p>
        </div>

        <button class="download-btn" id="downloadBtn">SCORM-Paket herunterladen</button>

        <div class="error" id="errorMessage"></div>

        <div class="info-box">
            <h3>Funktionen:</h3>
            <ul>
                <li>Konvertiert H5P-Inhalte in SCORM 1.2 Format</li>
                <li>Optimiert f√ºr OLAT LMS</li>
                <li>Verwendet iframe-basierte Integration</li>
                <li>Unterst√ºtzt Score-Tracking</li>
            </ul>
        </div>
    </div>

    <script>
        let convertedBlob = null;

        // Drag & Drop Events
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (convertedBlob) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(convertedBlob);
                a.download = 'scorm_package.zip';
                a.click();
            }
        });

        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.h5p')) {
                showError('Bitte w√§hle eine H5P-Datei aus.');
                return;
            }

            resetUI();
            progressContainer.style.display = 'block';

            try {
                updateProgress(10, 'H5P-Datei wird gelesen...');
                
                const h5pZip = await JSZip.loadAsync(file);
                
                updateProgress(30, 'Analysiere H5P-Struktur...');
                
                // Pr√ºfe ob h5p.json existiert
                if (!h5pZip.files['h5p.json']) {
                    throw new Error('Ung√ºltige H5P-Datei: h5p.json fehlt');
                }

                const h5pJson = JSON.parse(await h5pZip.files['h5p.json'].async('string'));
                
                updateProgress(50, 'Erstelle SCORM-Struktur...');
                
                // Erstelle SCORM-Paket
                const scormZip = new JSZip();
                
                // Kopiere die original H5P-Datei
                scormZip.file('content.h5p', file);
                
                updateProgress(70, 'Generiere SCORM-Dateien...');
                
                // Erstelle imsmanifest.xml
                const manifest = createManifest(h5pJson);
                scormZip.file('imsmanifest.xml', manifest);

                // Erstelle SCORM Wrapper HTML
                const wrapperHtml = createScormWrapper(h5pJson);
                scormZip.file('index.html', wrapperHtml);

                // Erstelle H5P Player HTML
                const h5pPlayer = createH5PPlayer(h5pJson);
                scormZip.file('h5pplayer.html', h5pPlayer);

                // Erstelle SCORM API
                const scormApi = createScormAPI();
                scormZip.file('scormapi.js', scormApi);

                updateProgress(90, 'Finalisiere SCORM-Paket...');

                // Generiere ZIP
                convertedBlob = await scormZip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 9 }
                });

                updateProgress(100, 'Konvertierung abgeschlossen!');
                downloadBtn.style.display = 'block';

            } catch (error) {
                showError('Fehler bei der Konvertierung: ' + error.message);
                console.error(error);
            }
        }

        function createManifest(h5pJson) {
            const title = h5pJson.title || 'H5P Content';
            const identifier = 'h5p_scorm_' + Date.now();
            
            return `<?xml version="1.0" encoding="UTF-8"?>
<manifest identifier="${identifier}" version="1.0"
    xmlns="http://www.imsproject.org/xsd/imscp_rootv1p1p2"
    xmlns:adlcp="http://www.adlnet.org/xsd/adlcp_rootv1p2"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.imsproject.org/xsd/imscp_rootv1p1p2 imscp_rootv1p1p2.xsd
                        http://www.imsglobal.org/xsd/imsmd_rootv1p2p1 imsmd_rootv1p2p1.xsd
                        http://www.adlnet.org/xsd/adlcp_rootv1p2 adlcp_rootv1p2.xsd">
    
    <metadata>
        <schema>ADL SCORM</schema>
        <schemaversion>1.2</schemaversion>
    </metadata>
    
    <organizations default="org1">
        <organization identifier="org1">
            <title>${escapeXml(title)}</title>
            <item identifier="item1" identifierref="resource1">
                <title>${escapeXml(title)}</title>
            </item>
        </organization>
    </organizations>
    
    <resources>
        <resource identifier="resource1" type="webcontent" adlcp:scormtype="sco" href="index.html">
            <file href="index.html"/>
            <file href="h5pplayer.html"/>
            <file href="scormapi.js"/>
            <file href="content.h5p"/>
        </resource>
    </resources>
</manifest>`;
        }

        function createScormWrapper(h5pJson) {
            return `<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${escapeHtml(h5pJson.title || 'H5P Content')}</title>
    <script src="scormapi.js"><\/script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #h5p-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2>Lade H5P-Inhalt...</h2>
        <p>Bitte warten...</p>
    </div>
    
    <iframe id="h5p-iframe" src="h5pplayer.html" style="display: none;"></iframe>
    
    <script>
        // Initialize SCORM
        var scormInitialized = false;
        var completionSent = false;
        
        window.onload = function() {
            // Initialize SCORM
            initializeSCORM();
            scormInitialized = true;
            
            // Setup iframe
            var iframe = document.getElementById('h5p-iframe');
            var loading = document.getElementById('loading');
            
            // Show iframe when loaded
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                
                // Listen for messages from iframe
                window.addEventListener('message', handleMessage);
            };
        };
        
        function handleMessage(event) {
            if (!scormInitialized) return;
            
            var data = event.data;
            
            if (data.type === 'h5p-score') {
                // Handle score
                if (data.score !== undefined && data.maxScore !== undefined) {
                    setSCORMScore(data.score, 0, data.maxScore);
                }
            } else if (data.type === 'h5p-completed') {
                // Handle completion
                if (!completionSent) {
                    setSCORMStatus('completed');
                    completionSent = true;
                }
            } else if (data.type === 'h5p-passed') {
                // Handle passed
                setSCORMStatus('passed');
                completionSent = true;
            } else if (data.type === 'h5p-failed') {
                // Handle failed
                setSCORMStatus('failed');
                completionSent = true;
            }
        }
        
        window.onbeforeunload = function() {
            // Ensure at least completed status is set
            if (!completionSent && scormInitialized) {
                setSCORMStatus('completed');
            }
            terminateSCORM();
        };
    <\/script>
</body>
</html>`;
        }

        function createH5PPlayer(h5pJson) {
            return `<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P Player</title>
    <script src="https://cdn.jsdelivr.net/gh/tunapanda/h5p-standalone@3.5.0/dist/main.bundle.js"><\/script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tunapanda/h5p-standalone@3.5.0/dist/styles/h5p.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #fafafa;
        }
        #h5p-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .h5p-standalone {
            width: 100% !important;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div id="h5p-container"></div>
    
    <script>
        // Wait for DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            const el = document.getElementById('h5p-container');
            
            const options = {
                h5pJsonPath: './content.h5p',
                frameJs: 'https://cdn.jsdelivr.net/gh/tunapanda/h5p-standalone@3.5.0/dist/frame.bundle.js',
                frameCss: 'https://cdn.jsdelivr.net/gh/tunapanda/h5p-standalone@3.5.0/dist/styles/h5p.css'
            };
            
            new H5PStandalone.H5P(el, options)
                .then(function() {
                    console.log('H5P content loaded successfully');
                    
                    // Try to access H5P instance for event handling
                    setTimeout(function() {
                        if (window.H5P && window.H5P.instances && window.H5P.instances[0]) {
                            var instance = window.H5P.instances[0];
                            
                            // Listen for xAPI events
                            H5P.externalDispatcher.on('xAPI', function(event) {
                                handleXAPIEvent(event);
                            });
                            
                            // Alternative event listener
                            if (instance.on) {
                                instance.on('xAPI', function(event) {
                                    handleXAPIEvent(event);
                                });
                                
                                instance.on('finish', function(event) {
                                    sendMessage('h5p-completed', {});
                                });
                            }
                        }
                    }, 1000);
                })
                .catch(function(error) {
                    console.error('Error loading H5P content:', error);
                });
        });
        
        function handleXAPIEvent(event) {
            if (event.data && event.data.statement) {
                var statement = event.data.statement;
                var verb = statement.verb;
                
                if (verb && verb.id) {
                    // Check for score
                    if (statement.result && statement.result.score) {
                        var score = statement.result.score.raw || 0;
                        var maxScore = statement.result.score.max || 100;
                        sendMessage('h5p-score', { score: score, maxScore: maxScore });
                    }
                    
                    // Check for completion verbs
                    if (verb.id.includes('completed')) {
                        sendMessage('h5p-completed', {});
                    } else if (verb.id.includes('passed')) {
                        sendMessage('h5p-passed', {});
                    } else if (verb.id.includes('failed')) {
                        sendMessage('h5p-failed', {});
                    } else if (verb.id.includes('answered')) {
                        // For quiz-type content
                        if (statement.result && statement.result.success !== undefined) {
                            if (statement.result.success) {
                                sendMessage('h5p-passed', {});
                            } else {
                                sendMessage('h5p-failed', {});
                            }
                        }
                    }
                }
            }
        }
        
        function sendMessage(type, data) {
            data.type = type;
            window.parent.postMessage(data, '*');
        }
        
        // Send completion on page unload as fallback
        window.addEventListener('beforeunload', function() {
            sendMessage('h5p-completed', {});
        });
    <\/script>
</body>
</html>`;
        }

        function createScormAPI() {
            return `// SCORM 1.2 API Implementation
var scormAPI = null;
var initialized = false;
var completionStatus = 'incomplete';

function findAPI(win) {
    var attempts = 0;
    while ((win.API == null) && (win.parent != null) && (win.parent != win)) {
        attempts++;
        if (attempts > 100) return null;
        win = win.parent;
    }
    return win.API;
}

function getAPI() {
    if (scormAPI == null) {
        scormAPI = findAPI(window);
        if ((scormAPI == null) && (window.opener != null) && (typeof(window.opener) != "undefined")) {
            scormAPI = findAPI(window.opener);
        }
    }
    return scormAPI;
}

function initializeSCORM() {
    var api = getAPI();
    if (api != null) {
        var result = api.LMSInitialize("");
        if (result == "true") {
            initialized = true;
            
            // Get previous status
            var status = api.LMSGetValue("cmi.core.lesson_status");
            if (status == "not attempted" || status == "") {
                api.LMSSetValue("cmi.core.lesson_status", "incomplete");
            }
            
            api.LMSCommit("");
            console.log("SCORM initialized successfully");
        } else {
            console.log("SCORM initialization failed");
        }
    } else {
        console.log("SCORM API not found - running in standalone mode");
    }
}

function setSCORMStatus(status) {
    var api = getAPI();
    if (api != null && initialized) {
        // SCORM 1.2 allows: passed, completed, failed, incomplete, browsed, not attempted
        if (status === 'passed' || status === 'failed' || status === 'completed') {
            completionStatus = status;
            api.LMSSetValue("cmi.core.lesson_status", status);
            api.LMSCommit("");
            console.log("SCORM status set to: " + status);
        }
    }
}

function setSCORMScore(score, minScore, maxScore) {
    var api = getAPI();
    if (api != null && initialized) {
        // Set raw score
        api.LMSSetValue("cmi.core.score.raw", Math.round(score).toString());
        api.LMSSetValue("cmi.core.score.min", Math.round(minScore).toString());
        api.LMSSetValue("cmi.core.score.max", Math.round(maxScore).toString());
        
        // Calculate percentage for pass/fail (70% = passed)
        var percentage = ((score - minScore) / (maxScore - minScore)) * 100;
        
        // Set status based on score if not already set
        if (completionStatus === 'incomplete') {
            if (percentage >= 70) {
                setSCORMStatus('passed');
            } else {
                setSCORMStatus('failed');
            }
        }
        
        api.LMSCommit("");
        console.log("SCORM score set: " + score + " (min: " + minScore + ", max: " + maxScore + ")");
    }
}

function terminateSCORM() {
    var api = getAPI();
    if (api != null && initialized) {
        // Set to completed if still incomplete
        var status = api.LMSGetValue("cmi.core.lesson_status");
        if (status == "incomplete") {
            api.LMSSetValue("cmi.core.lesson_status", "completed");
            api.LMSCommit("");
        }
        
        api.LMSFinish("");
        initialized = false;
        console.log("SCORM terminated");
    }
}`;
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&#39;';
                    case '"': return '&quot;';
                }
            });
        }

        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            statusMessage.textContent = message;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            progressContainer.style.display = 'none';
        }

        function resetUI() {
            errorMessage.style.display = 'none';
            downloadBtn.style.display = 'none';
            convertedBlob = null;
        }
    </script>
</body>
</html>
